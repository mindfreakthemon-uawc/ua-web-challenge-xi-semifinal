
<div class="sidebar__form" *ngIf="event; else noEvent">
  <form class="form">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" name="title" type="text" [(ngModel)]="event.title"/>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input class="form-control" name="startDate" type="datetime-local" [ngModel]="event.startDate.format(&quot;YYYY-MM-DDTHH:mm&quot;)" (ngModelChange)="setStartDate($event)"/>
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input class="form-control" name="endDate" type="datetime-local" [ngModel]="event.endDate.format(&quot;YYYY-MM-DDTHH:mm&quot;)" (ngModelChange)="setEndDate($event)"/>
    </div>
    <div class="form-group">
      <button class="btn btn-block btn-danger" type="button" (click)="remove.next()">Remove Event</button>
      <button class="btn btn-block btn-primary" type="button" (click)="downloadICS()">Download ICS</button>
    </div>
  </form>
</div>
<ng-template #noEvent="">
  <div class="sidebar__no-event">No Event Selected</div>
</ng-template>
