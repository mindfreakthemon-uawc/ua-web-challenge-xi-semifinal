
<div class="period-grid__scrollable">
  <!-- top row with weekday name-->
  <div class="period-grid__weekday-row">
    <div class="period-grid__weekday" *ngFor="let day of createArray(7)">{{ moment.weekdaysShort((day + 1) % 7) }}</div>
  </div>
  <div class="period-grid__week" *ngFor="let week of stream">
    <div class="period-grid__day" *ngFor="let day of week">
      <div class="period-grid__day-title" (click)="showDate(day.rangeStartOffset)">{{ day.date.date() }}</div>
      <event class="period-grid__event" *ngFor="let event of day.events" [event]="event" [class.period-grid__event--transparent]="action" [class.period-grid__event--editable]="event === activeEvent" (mousedown)="handleEventMouseDown(event)"></event>
    </div>
  </div>
</div>
<div class="period-grid__sidebar">
  <sidebar [event]="activeEvent" (remove)="removeEvent()"></sidebar>
</div>
