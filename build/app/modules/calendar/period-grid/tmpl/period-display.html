
<ng-container [ngSwitch]="true">
  <ng-container *ngSwitchCase="calendarService.isPeriodTypeDay"><span>{{ calendarService.date.format('dddd, LL') }}</span></ng-container>
  <ng-container *ngSwitchCase="calendarService.isPeriodTypeWeek"><span>{{ calendarService.date.format('MMMM, YYYY') }}</span></ng-container>
  <ng-container *ngSwitchCase="calendarService.isPeriodTypeMonth"><span>{{ calendarService.date.format('MMMM, YYYY') }}</span></ng-container>
  <ng-container *ngSwitchCase="calendarService.isPeriodTypeYear"><span>{{ calendarService.date.format('YYYY') }}</span></ng-container>
</ng-container>
